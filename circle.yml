# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.0

defaults: &defaults
  working_directory: ~/project/vue-router
  docker:
    - image: circleci/node:lts-browsers

jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-dependencies-cache-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - v2-dependencies-cache-{{ .Branch }}-
            - v2-dependencies-cache-
      - run: yarn install
      - persist_to_workspace:
          root: ~/project
          paths:
            - vue-router

  save-cache:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/project

  build-e2e:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/project
      - run: yarn run build:e2e
      - persist_to_workspace:
          root: ~/project
          paths:
            - vue-router/e2e/__build__

  test-unit:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/project
      - run: yarn test:unit  --maxWorkers=2
      - run: yarn run codecov
      - store_artifacts:
          path: coverage
      # Save cache after unit test is done. At this point e2e is still running
      - save_cache:
          key: v2-dependencies-cache-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - node_modules

  test-e2e:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/project
      - run: yarn test:e2e

  build-lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/project
      - run: yarn lint
      - run: yarn test:types
      - run: yarn build
      - run: yarn build:dts
      - run: yarn run test:tsd

workflows:
  version: 2
  install-and-parallel-test:
    jobs:
      - install
      - build-lint:
          requires:
            - install
      - build-e2e:
          requires:
            - install
      - test-unit:
          requires:
            - install
      - test-e2e:
          requires:
            - build-e2e
      - save-cache:
          requires:
            - test-unit
